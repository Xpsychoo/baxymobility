<div class="tablewrapper">
    <form class="filter-box pageform mb-4" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="col-xl-4 col-md-6 col-sm-6 col-6">
            <div class="form-box">
                <label for="Employeecode" class="form-check-label">Employee Code
                    <span class="error-message" *ngIf="searchForm.get('Employeecode')?.hasError('required')">*</span>
                </label>
                <div class="d-flex align-items-center search-input">
                    <input type="text" id="Employeecode" name="Employeecode" formControlName="Employeecode"
                        class="form-control" placeholder="enter employee code">
                    <!-- Button to open the modal -->
                    <i class="fa fa-search search" (click)="openModalofChild()"></i>
                </div>

            </div>
        </div>

        <div class="col-xl-3 col-md-3 col-sm-6 col-6">
            <div class="form-box">
                <label for="number" class="form-check-label">Attendance Date </label>
                <input type="date" id="formdate" name="formdate" formControlName="formdate" class="form-control">
            </div>
        </div>
        <div class="col-xl-3 col-md-3 col-sm-12 col-6">
            <div class="form-box">
                <label for="number" class="form-check-label"> To Date </label>
                <input type="date" id="todate" name="todate" formControlName="todate" class="form-control">
            </div>
        </div>
        <div class="col-1 formButton d-flex align-items-end">
            <div class="form-box">
                <button type="submit" class="searchattandance btn btn-danger"
                    [ngClass]="{'disabled-cursor': searchForm.invalid}">Submit</button>
            </div>
        </div>
    </form>

    <div class="table-box" *ngIf="empDailyVisitList.length >0; else notext">
        <div class="table-heads">
            <h2 class="table-head">View Employee Daily Visit Reporting</h2>
            <button class="btn btn-success download-btn" 
            title="Download to Excel"
            type="button" (click)="download()">
                <i class="fas fa-file-excel"></i>
            </button>
        </div>
        <div class="tablewrapper">
            <table #table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>RVid</th>
                        <th>Report Date</th>
                        <th>Entry Type</th>
                        <th>Dealer Code</th>
                        <th>Dealer Name</th>
                        <th>Visit Type</th>
                        <th>Remarks</th>
                        <th>Submitted By</th>
                        <th>Submitted Date</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let item of empDailyVisitList">
                        <!-- <td>{{item["RVid"]}}</td>
                        <td>{{item["Report Date"]}}</td>
                        <td>{{item["EntryType"]}} </td>
                        <td>{{item["Dealer Code"]}}</td>
                        <td>{{item["Dealer Name"]}}</td>
                        <td>{{item.VisitType}}</td>
                        <td>{{item.Remarks}}</td>
                        <td>{{item["Submitted By"]}}</td>
                        <td>{{item["Submitted Date"]}}</td> -->
                        <td *ngFor="let obj of item | value">{{ obj }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-template #notext>
        <p class="text-center p-5">No Data Found</p>
    </ng-template>


    <!-- Model open -->


    <!-- Modal template -->
    <app-serachempcode (empCode)="setEmpCode($event)"></app-serachempcode>
    <!-- Model close -->
</div>
