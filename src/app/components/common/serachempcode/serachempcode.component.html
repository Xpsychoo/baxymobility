
<ng-template #xlModal let-modal>
    <div class="modal-wrapper">
        <div class="modal-header">
            <h4 class="modal-title">Search Employee</h4>
            <button  type="button" class="btn btn-cancel" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form class="pageform mb-4 w-100" [formGroup]="empForm" (ngSubmit)="modal.close('submit clicked')">
                <div class="row d-flex align-items-center">
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 d-flex align-items-center">
                        <div class="form-box">
                            <div class="row d-flex align-items-center">
                                <div class="col-xl-5 col-md-5 col-sm-6 col-12">
                                    <label class="form-check-label">Search By</label>
                                </div>
                                <div class="col-xl-7 col-md-7 col-sm-6 col-12">
                                    <div class="radioboxwrapper d-flex justify-content-start">
                                        <div class="radiobox d-flex">
                                            <input type="radio" formControlName="searchtype" name="searchtype" id="Yes" class="form-check-input"
                                            value="1">
                                            <label class="form-check-label mx-1" for="Yes">%A%</label>
                                        </div>
                                        <div class="radiobox mx-2 d-flex">
                                            <input type="radio"  formControlName="searchtype" name="searchtype" id="No" class="form-check-input"
                                                value="2">
                                            <label class="form-check-label mx-1" for="No">A%</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-box d-flex">
                            <div class="row d-flex align-items-center">
                                <div class="col-xl-6 col-md-6 col-sm-6 col-12">
                                    <label class="form-check-label">Employee Name/Code :</label>
                                </div>
                                <div class="col-xl-6 col-md-6 col-sm-6 col-12">
                                    <input type="text" id="inputtxt" formControlName="inputtxt" placeholder="Enter remark" name="inputtxt"
                                    class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2  col-md-2 col-sm-8 col-12 d-flex justify-content-start">
                        <div class="form-box d-flex">
                            <button type="button" class="btn btn-secondary rounded" (click)="searchEmployee()"> Submit </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="table-box"  *ngIf="empSearchList.length >0">
                <div class="tablewrapper">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr> 
                                <th></th>
                                <th>Employee Code</th>
                                <th>Name</th>
                                <th>Mobile No</th>
                                <th>Email</th>
                                <th>City</th>
                                <th>State</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor="let item of empSearchList">
                                <td class="cursor text-primary" (click)="modal.close(item.Usercode)">Select</td>
                                <td>{{item.Usercode}}</td>
                                <td>{{item.UserName}} </td>
                                <td>{{item.ContactNo}}</td>
                                <td>{{item.Email}}</td>
                                <td>{{item.City}}</td>
                                <td>{{item.State}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
  </div>
</ng-template>
