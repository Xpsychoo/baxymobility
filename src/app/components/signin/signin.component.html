<div class="main-wrapper">
    <div class="sign-in-wrapper">
        <div class="signinMain">
            <form [formGroup]="loginForm" (ngSubmit)="submitHandler()">
                <div class="animatedicon">
                    <!-- <div class="header"> Sign-in </div> -->
                    <img src="/assets/images/main-logo.jpg" alt="icons">
                    <div class="textSec">
                        <div class="line-under">
                            Please login to continue
                        </div>
                    </div>
                </div>
                <div class="inputBox">
                    <label for="email"> UserId </label>
                    <div [ngClass]="{ 'inputWrapper': true, 'error': userid && userid.invalid && userid.touched}">
                        <div class="iconBox"><i class="fas fa-user"></i></div>
                        <div class="inputs">
                            <input formControlName="userid" type="text" placeholder="Enter userid" name="userid"
                            [ngClass]="{ 'form-control': true, 'is-invalid': userid && userid.invalid && userid.touched }" />
                        </div>
                    </div>
                    <div class="form-error-message" *ngIf="userid && userid.invalid && userid.touched"> Invalid Email
                    </div>
                </div>
                <div class="inputBox">
                    <label for="password"> Password </label>
                    <div [ngClass]="{ 'inputWrapper': true, 'error': pass && pass.invalid && pass.touched }">
                        <div class="iconBox"><i class="fas fa-unlock-alt"></i></div>
                        <div class="inputs">
                            <input formControlName="pass" type="password" placeholder="Enter Password" name="password"
                            [ngClass]="{ 'form-control': true, 'is-invalid': pass && pass.invalid && pass.touched }" />
                        </div>
                    </div>
                    
                    <div class="form-error-message" *ngIf="pass && pass.invalid && pass.touched">
                        Password is Empty</div>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger"> Submit </button>
                    <a routerLink="/forgotpwd" class="text-decoration-none text-dark">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    <div class="modal_component">
        <ng-template #otpModal let-modal>
            <div class="modal_component">
                <div class="modal-header">
                    <h4 class="modal-title">Enter OTP</h4>
                </div>
                <form [formGroup]="otpForm" (ngSubmit)="otpSubmit()">
                    <div class="modal-body">
                        <div class="input-box">
                            <label for="otpVal">OTP</label>
                            <input id="otpVal" formControlName="userOtp" type="number" maxlength="4"
                                placeholder="Enter OTP" class="form-control" (keypress)="onInputKeypress($event)" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="!otpForm.valid" type="submit" class="btn btn-primary">Submit OTP</button>
                    </div>
                </form>
            </div>
        </ng-template>
    </div>
</div>
