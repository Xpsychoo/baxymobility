<div class="screenwrapper">
    <h2 class="page-head">Stock Receiving</h2>
    <form class="filter-box" [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <div class="col-xl-4 col-md-4 col-sm-12 col-12">
            <div class="form-box from-to">
                <label for="dates"> Invoice Number </label>
                <div class="inputsWrapper">
                    <input type="text" id="InvoiceNumber" name="InvoiceNumber" formControlName="InvoiceNumber"
                        class="form-control" placeholder="Invoice Number">
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-3 col-sm-12 col-12 btn-box">
            <button type="submit" class="btn btn-danger" [disabled]="!filterForm.valid">Show Report</button>
        </div>
    </form>
    <div class="table-box mb-4" *ngIf="reportsList?.length">
        <h2 class="table-head">Stock Receiving Reports</h2>
        <div class="tablewrapper">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th class="text-center">Select</th>
                        <th>Line Item</th>
                        <th>Invoice Number</th>
                        <th>Engine No.</th>
                        <th>Material Code </th>
                        <th>Chasis No.</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of reportsList">
                        <td class="text-center">
                            <input type="radio" (change)="selectItem(item)" name="Stock_Receiving"
                                class="form-check-input cursor-pointer">
                        </td>
                        <td>{{item.SNo}}</td>
                        <td>{{item.InvoiceNumber}}</td>
                        <td>{{item.ENGINE_NUMBER}}</td>
                        <td>{{item.Item_Code}}</td>
                        <td>{{item.CHASIS_NUMBER}}</td>
                        <td>{{item.Description_of_Goo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form class="filter-box" (ngSubmit)="updateHandler()" *ngIf="checkFormtoDisplay()" #formRef="ngForm">
        <div class="col-12">
            <h2 class="page-head">Update Report</h2>
        </div>
        <div class="col-xl-3 col-md-3 col-sm-12 col-12">
            <div class="form-box">
                <label for="Receiving_Status"> Receiving Status </label>
                <select name="Receiving_Status" #Receiving_Status (change)="changeHandler($event, 0)"
                    id="Receiving_Status" class="form-control" name="Receiving_Status">
                    <option value="">Select Status</option>
                    <option value={{item.Receiving_Status}} *ngFor="let item of reportStatusList">
                        {{item.Receiving_Status}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-xl-3 col-md-3 col-sm-12 col-12">
            <div class="form-box">
                <label for="Attachment1_Name"> Attachment (1) </label>
                <input type="file" id="Attachment1_FileName" #Attachment1_Name (change)="changeHandler($event, 1)"
                    name="Attachment1_Name" class="form-control">
            </div>
        </div>
        <div class="col-xl-3 col-md-3 col-sm-12 col-12">
            <div class="form-box">
                <label for="Attachment2_Name"> Attachment (2) </label>
                <input type="file" id="Attachment2_FileName" #Attachment2_Name (change)="changeHandler($event, 1)"
                    name="Attachment2_Name" class="form-control">
            </div>
        </div>
        <div class="col-xl-3 col-md-3 col-sm-12 col-12">
            <div class="form-box">
                <label for="Attachment3_Name"> Attachment (3) </label>
                <input type="file" id="Attachment3_FileName" #Attachment3_Name (change)="changeHandler($event, 1)"
                    name="Attachment3_Name" class="form-control">
            </div>
        </div>
        <div class="col-xl-6 col-md-6 col-sm-12 col-12">
            <div class="form-box">
                <label for="Remarks"> Remarks </label>
                <textarea name="Remarks" #Remarks (change)="changeHandler($event, 0)" id="Remarks" class="form-control"
                    rows="4"></textarea>
            </div>
        </div>
        <div class="col-xl-12 col-md-12 col-sm-12 col-12 py-2">
            <button type="submit" class="btn btn-danger">Update</button>
        </div>
    </form>
</div>
