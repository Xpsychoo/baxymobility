<div class="">
    <form class="pageform mb-4" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="row d-flex align-items-center">
            <div class="col-xl-4 col-md-6 col-sm-6 col-6">
                <div class="form-box">
                    <label for="number" class="form-check-label">Attendance Date </label>
                    <input type="date" id="formdate"  name="formdate" formControlName="formdate"
                        class="form-control" >
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-6 col-6" >
                <div class="form-box">
                    <label for="number" class="form-check-label"> To Date </label>
                    <input type="date" id="todate"  name="todate" formControlName="todate"
                    class="form-control">
                </div>
            </div>
            <div class="col-xl-4 col-md-4 col-sm-6 col-6 formButton">
                <div class="form-box">
                    <button class="searchattandance btn btn-danger" >Submit</button>
                </div>
            </div>
        </div>
    </form>
    <div class="table-box"  *ngIf="dailyVisitReportList.length >0; else notext">
        <h4 class="page-head">Daily visit report List</h4>

        <div class="tablewrapper">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr> 
                        <th>Report Date</th>
                        <th>Entry Type</th>
                        <th>Dealer Code</th>
                        <th>Dealer Name</th>
                        <th>Visit Type</th>
                        <th>Remarks</th>
                        <th>Submitted By</th>
                        <th>Submitted Date</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let item of dailyVisitReportList">
                        <td *ngFor="let obj of item | value">{{ obj }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-template #notext>
        <p class="text-center p-5">No Data Found</p>
    </ng-template>
</div>
